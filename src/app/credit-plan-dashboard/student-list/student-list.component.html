<div class="container-fluid py-3" >
    <div class="mb-3" >
      <ul class="nav nav-tabs justify-content-center flex-nowrap" >
        <li class="nav-item">
          <a class="nav-link" [class.active]="selectedTab == 'pending'" (click)=" selectedTab = 'pending' ">Pending</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="selectedTab == 'accepted'" (click)="selectedTab = 'accepted'">Accepted</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="selectedTab == 'rejected'" (click)="selectedTab = 'rejected'">Rejected</a>
        </li>
      </ul>
    </div>
    
    <div class="d-flex flex-column gap-2"> 
      <div *ngFor="let student of filteredStudents" (click)="selectStudent(student)" class="p-3 border rounded-3 hover-shadow cursor-pointer ">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h5 class="mb-1 fw-medium">{{ student.name }}</h5>
            <p class="mb-0 text-muted small">Roll No: {{ student.latestRollNo }}</p>
          </div>
        </div>
      </div>
      <div *ngIf="filteredStudents.length == 0" class="alert alert-secondary mt-3">No students in this category.</div>
    </div>
</div>
